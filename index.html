<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/luxrya.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <title>Poké Trivia!</title>
</head>

<body>
    <header>
        <article class="info-text">
            <!-- <h3><span class="poketrivia-span">Poké Trivia!</span></h3> -->
            <div class="img-container">
                <img class="poketrivia" src="img/poketriviaimg.png" alt="PokéTrivia in the classic yellow and blue Pokémon font.">
            </div>
            <p class="info-sub-heading">See if your Pokémon knowledge is the very best!</p>
        </article>
    </header>

    <main>
        
        <div class="game-container">
            <div class="timer-container">
                <img class="clock-icon" src="img/clock-time-eight-outline.svg" alt="clock icon">
            </div>
            <div class="logo-container">
                <h3>!</h3>
            </div>
            <div class="score-container">
                <img class="pokedollar-sign" src="img/pokedollar.png" alt="Pokedollar currency symbol">
                <span></span>
            </div>

            <div class="question-container">
                <p class="question">
                    Ash &nbsp; Ketchum, &nbsp; the &nbsp; protagonist &nbsp; from &nbsp; the &nbsp; Pokémon &nbsp; series &nbsp; hails &nbsp; from &nbsp; this &nbsp; small &nbsp; Kanto &nbsp; town
                </p>
            </div>

            <div class="sound-container">
                <img class="sound-icon" src="img/volume-high.svg" alt="Speaker Volume icon">
            </div>

            <div class="answer-container">
                <button type="button" class=answer-button><b>A:</b> <span class="answer-span"></span> </button>

                <button type="button" class=answer-button><b>B:</b> <span class="answer-span"></span> </button>
                
                <button type="button" class=answer-button><b>C:</b> <span class="answer-span"></span> </button>

                <button type="button" class=answer-button><b>D:</b> <span class="answer-span"></span> </button>
            </div>

        </div>
    </main>

    <footer>
        <p class="footer-p"><a href="index.html">Poké Trivia</a> &copy; 2024 Site by BenHailu</p>
    </footer>

    <script type="module" src="source/questions.js"></script>
    <script type="module" src="source/main.js"></script>
</body>

</html>
